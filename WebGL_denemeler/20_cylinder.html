<html>

	<body>

		<canvas id="myCanvas" height="500" width="500"></canvas>
		
		<script type="text/javascript" src="glmatrix_lib/dist/gl-matrix.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			attribute vec3 aVertexPosition;
			uniform mat4 rotMatrix;

			void main(void){

				gl_Position = rotMatrix * vec4(aVertexPosition, 1.0);

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			void main(void){
			
				gl_FragColor = vec4 (0.7, 0.7, 0.7, 0.5);

			}

		</script>

		<script type="text/javascript">

			var canvas = document.getElementById("myCanvas");
			var gl =initGL(canvas);

			var vertexBuffer, indexBuffer;
			var indices,vertices;

			var rad = 0;	

			var rotMatrix;		

			var request = new XMLHttpRequest();
			request.open("GET", "cyl.json");
			request.onreadystatechange = function() {
				if (request.readyState == 4) {
					console.log("JSON OK");
					var data = JSON.parse(request.responseText);
					
					vertices = data.vertices;
					indices = parseFaces(data.faces);
										
					initBuffers();	
					initShaders();
					drawFrame();

					var animate = function(time){
						rad+=0.05;
						rotate(rad);
						drawFrame();

						window.requestAnimationFrame(animate);
					}	
					
					animate(1);
				}
			}
			request.send();
 
			function rotate(rad){
				var mat = mat4.create();
				mat4.rotateX(mat, mat, rad);	
				mat4.rotateY(mat, mat, rad);
				mat4.rotateZ(mat, mat, rad);
				gl.uniformMatrix4fv(rotMatrix, false, mat);
			}
			

			function drawFrame(){

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT);
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

			}

			function initShaders(){
				
				var fragmentShader = createShader(gl, "fragmentShader");
				var vertexShader = createShader(gl, "vertexShader");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    				console.log("Shaders cannot be initialized");
  				}

				gl.useProgram(shaderProgram);
				
				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				var coord = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(coord);

				rotMatrix = gl.getUniformLocation(shaderProgram, "rotMatrix");
				gl.uniformMatrix4fv(rotMatrix, false, mat4.create());
	
			}

			function createShader(gl , id){
							
		
				var shaderScript = document.getElementById(id);
				
				if (!shaderScript)
					return null;
				
				var str = "";
				var k = shaderScript.firstChild;
				while (k){
					if (k.nodeType == 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}				

				var shader;
				if (shaderScript.type=="x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else
					if (shaderScript.type=="x-shader/x-vertex"){
						shader = gl.createShader(gl.VERTEX_SHADER);
					}
					else	
						return null;
				
				gl.shaderSource(shader, str);
				gl.compileShader(shader);
				
				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					console.log ("shader compilation error");
	    			return null;
  				}

				console.log ("shaders loaded successfully");
				return shader;

			}			


			function initBuffers(){

				vertexBuffer = gl.createBuffer();
				indexBuffer = gl.createBuffer();

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
				gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);				
				
			}

			function parseFaces(faces){
				var returnAry = [];
				
				for (i=1; i<=faces.length; i+=5){
					returnAry.push(faces[i]);
					returnAry.push(faces[i+1]);
					returnAry.push(faces[i+2]);
				}
				
				return returnAry;
			}

			function initGL (canvas){
				var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
				for (var i=0; i<names.length; i++){
					try{
						var gl = canvas.getContext(names[i]);
					}
					catch (e){}
					if (gl)
						break;
				}

				if (gl == null){
					alert ("Could not initialise WebGL");
					return null;
				}
				
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
				
			}

		</script>

	</body>

</html>
