<html>

	<body>

		<div id = "mydiv"></div>

		<script type = "text/javascript" src = "glmatrix_lib/dist/gl-matrix.js"></script>

		<script type = "text/javascript">
		
			var div = document.getElementById("mydiv");

			var mat = mat3.create();
			var out = mat3.create();
			var rad = 1.4;
			var v = vec2.fromValues(2,2);

			mat3.rotate(out, mat, rad);

			div.innerHTML += "mat matrisinin 1.4 radyan rotasyonu = " + mat3.str(out) + "<br/>";

			mat3.scale(out, mat, v);

			div.innerHTML += "mat matrisinin (2,2) vectoruyle scale edilmesi = " + mat3.str(out) + "<br/>";
			
			

		</script>

	</body>

</html>
