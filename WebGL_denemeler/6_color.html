<html>

	<body>

		<canvas id="myCanvas" height="500" width="500">

		</canvas>


		<script type="text/javascript">
			
			// PREPARE THE CANVAS - GET CONTEXT
			
			var canvas = document.getElementById("myCanvas");
			var gl = canvas.getContext("experimental-webgl");
			if (!gl)
				alert("There's no gl");

			// DEFINE AND STORE THE GEOMETRY
			
			var vertices = [
				-0.5, 0.5, 0.0,
				0.5, 0.5, 0.0,
				0.5, -0.5, 0.0,
				-0.5, -0.5, 0.0
			];

			var indices = [3,2,1,3,1,0];

			var colors = [0,0,1,1,1,0,1,0,0,0,1,1];

			var vertexBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
			gl.bindBuffer(gl.ARRAY_BUFFER, null);

			var indexBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
			gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

			var colorBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
		

			// SHADER PROGRAMS
			
			var vertexShaderCode = "attribute vec3 coordinates;";
			vertexShaderCode+="attribute vec3 color;";
			vertexShaderCode+="varying vec3 vColor;";
			vertexShaderCode+="void main(void) {";
			vertexShaderCode+="gl_Position = vec4(coordinates,1.0);";
			vertexShaderCode+="vColor = color;";
			vertexShaderCode+="}";

			var fragmentShaderCode = "precision mediump float;";
			fragmentShaderCode+="varying vec3 vColor;";
			fragmentShaderCode+="void main(void) {";
			fragmentShaderCode+="gl_FragColor = vec4(vColor,1.0);";
			fragmentShaderCode+="}";

			var vertexShader = gl.createShader(gl.VERTEX_SHADER);
			gl.shaderSource(vertexShader, vertexShaderCode);
			gl.compileShader(vertexShader);
			if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
	            alert(gl.getShaderInfoLog(vertexShader));
        	}

			var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
			gl.shaderSource(fragmentShader, fragmentShaderCode);
			gl.compileShader(fragmentShader);
			if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
	            alert(gl.getShaderInfoLog(fragmentShader));
        	}

			var shaderProgram = gl.createProgram();
			gl.attachShader(shaderProgram, vertexShader);
			gl.attachShader(shaderProgram, fragmentShader);
			gl.linkProgram(shaderProgram);
			gl.useProgram(shaderProgram);

			// ASSOCIATING SHADERS TO BUFFER OBJECTS
			
			gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

			var coord = gl.getAttribLocation(shaderProgram, "coordinates");
			gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
			gl.enableVertexAttribArray(coord);

			gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
			var color = gl.getAttribLocation(shaderProgram, "color");
			gl.vertexAttribPointer(color, 3, gl.FLOAT, false, 0, 0);
			gl.enableVertexAttribArray(color);

			// DRAWING
			
			gl.clearColor(0.3, 0.3, 0.3, 0.5);
			gl.enable(gl.DEPTH_TEST);
			gl.clear(gl.COLOR_BUFFER_BIT);
			gl.viewport(0, 0, canvas.width, canvas.height);
			gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
			

		</script>

	</body>

</html>
