<html>

	<body>

		<canvas id="myCanvas" height="500" width="500"></canvas>

		<script id="vertexShader" type="x-shader/x-vertex">

			attribute vec4 aVertexColor;
			attribute vec3 aVertexPosition;
			varying vec4 vColor;

			void main(void){

				gl_Position = vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			varying vec4 vColor;
			
			void main(void){

				gl_FragColor = vColor;

			}

		</script>

		<script type="text/javascript">

			var canvas = document.getElementById("myCanvas");
			var gl = initGL(canvas);

			var vertices = [
				-0.5, 0.5, 0.0,
				0.5, 0.5, 0.0,
				0.5, -0.5, 0.0,
				-0.5, -0.5, 0.0
			];		
			
			var indices = [3,2,1,3,1,0];

			var colors = [
				1.0, 1.0, 1.0, 1.0, // for vertex 0
				1.0, 0.0, 0.0, 1.0, // for vertex 1
				0.0, 1.0, 0.0, 1.0, // for vertex 2
				0.0, 0.0, 1.0, 1.0 // for vertex 3
			];

			var vertexBuffer = gl.createBuffer();
			var colorBuffer = gl.createBuffer();
			var indexBuffer = gl.createBuffer();


			gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
			gl.bindBuffer(gl.ARRAY_BUFFER, null);			
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
			gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
			gl.bindBuffer(gl.ARRAY_BUFFER, null);
			gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
	
			initShaders();			
			drawFrame();

			function initShaders(){
				
				var fragmentShader = createShader(gl, "fragmentShader");
				var vertexShader = createShader(gl, "vertexShader");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    				console.log("Shaders cannot be initialized");
  				}

				gl.useProgram(shaderProgram);
				
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				var coord = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(coord);
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				var color = gl.getAttribLocation(shaderProgram, "aVertexColor");
				gl.vertexAttribPointer(color, 4, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(color);		

			}

			function drawFrame(){
				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT);
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
			}

			function createShader(gl , id){
							
		
				var shaderScript = document.getElementById(id);
				
				if (!shaderScript)
					return null;
				
				var str = "";
				var k = shaderScript.firstChild;
				while (k){
					if (k.nodeType == 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}				

				var shader;
				if (shaderScript.type=="x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else
					if (shaderScript.type=="x-shader/x-vertex"){
						shader = gl.createShader(gl.VERTEX_SHADER);
					}
					else	
						return null;
				
				gl.shaderSource(shader, str);
				gl.compileShader(shader);
				
				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					console.log ("shader compilation error");
	    			return null;
  				}

				console.log ("shaders loaded successfully");
				return shader;

			}

			function initGL (canvas){
				var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
				for (var i=0; i<names.length; i++){
					try{
						var gl = canvas.getContext(names[i]);
					}
					catch (e){}
					if (gl)
						break;
				}

				if (gl == null){
					alert ("Could not initialise WebGL");
					return null;
				}
				
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
				
			}

		</script>

	</body>

</html>
