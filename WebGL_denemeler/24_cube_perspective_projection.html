<html>

	<body>

		<div>
			Z coord : <input id="mySlider" type="range" min="-10" max="-1" step="1" value="-1" onchange="pushCube(this.value)" />
		</div>
		<canvas id="myCanvas" width="600" height="600"></canvas>

		<script type="text/javascript" src="glmatrix_lib/dist/gl-matrix.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			attribute vec3 aVertexPosition;
			attribute vec3 aVertexColor;
			attribute vec3 aVertexNormal;

			varying vec3 vColor;

			uniform vec3 lightDiffuse;
			uniform vec3 lightDirection;
			uniform mat4 normalMatrix;

			uniform mat4 rotationMatrix;
			uniform mat4 translationMatrix;
			
			uniform mat4 perspectiveProjectionMatrix;

			uniform mat4 lookAtMatrix;

			void main(void){

				vec3 N = normalize(vec3(normalMatrix * vec4(aVertexNormal, 1.0)));	
				vec3 L = normalize(lightDirection);
				float lambertTerm = dot(N, -L);

				mat4 model =  lookAtMatrix * translationMatrix * rotationMatrix  ;
				gl_Position = perspectiveProjectionMatrix * model * vec4(aVertexPosition, 1.0);

				vColor = aVertexColor;

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;

			varying vec3 vColor;

			void main(void){

				gl_FragColor = vec4(vColor,1.0);

			}

		</script>

		<script type="text/javascript">

			var canvas = document.getElementById("myCanvas");

			var gl = initGL(canvas);


			//global variables
			var vertices, indices, normals, colors;
			var vertexBuffer, indexBuffer, normalBuffer, colorBuffer;
			var rotationMatrix, normalMatrix, translationMatrix, perspectiveProjectionMatrix;
			var rad = 0.0;
			var translateX = 0.0, translateY = 0.0, translateZ = -1.0;		
			var pprojMatrix; 
			var camZ = 2.0;	
			var camX = 0.0;

			window.addEventListener("keypress", move, false);

			var request = new XMLHttpRequest();
			request.open("GET", "rotatedCube.json");
			request.onreadystatechange = function() {
				if (request.readyState == 4) {
					console.log("JSON OK");
					var data = JSON.parse(request.responseText);

					vertices = data.vertices;
					indices = parseFaces(data.faces);
					normals = calculateVertexNormals(vertices, indices);					
		
					colors = [];
					for (var i=0; i<vertices.length; i++){
						colors.push(Math.random());
						colors.push(Math.random());
						colors.push(Math.random());
					}

					initBuffers();
					initShaders();					
					drawFrame();					
					var animate = function(time){
						rad += 0.05;
						var rotMatrix = mat4.create();
						mat4.rotateX(rotMatrix, mat4.create(), rad);
						gl.uniformMatrix4fv(rotationMatrix, false, rotMatrix);
						var trsMatrix = mat4.create();
						mat4.translate(trsMatrix, mat4.create(), vec3.fromValues(translateX, translateY, translateZ));
						translationMatrix = gl.getUniformLocation(shaderProgram, "translationMatrix");
						gl.uniformMatrix4fv(translationMatrix, false, trsMatrix);
						rotateNormals();
						drawFrame();
						window.requestAnimationFrame(animate);
					}
					animate(1);	
				}

			}
			request.send();			

			function move(e){
				var lookAtMatrix = gl.getUniformLocation(shaderProgram, "lookAtMatrix");
				var lookAt = mat4.create();
				if (e.keyCode==38){ // up
					camZ -= 0.05;
					mat4.lookAt(lookAt, vec3.fromValues(camX, 0.0, camZ), vec3.fromValues(0.0, 0.0, 0.0), vec3.fromValues(0, 1, 0));
					gl.uniformMatrix4fv(lookAtMatrix, false, lookAt);
				}
				if (e.keyCode==40){ // down
					camZ += 0.05;
					mat4.lookAt(lookAt, vec3.fromValues(camX, 0.0, camZ), vec3.fromValues(0.0, 0.0, 0.0), vec3.fromValues(0, 1, 0));
					gl.uniformMatrix4fv(lookAtMatrix, false, lookAt);
				}
				if (e.keyCode==39){ //right
					camX += 0.05;
					mat4.lookAt(lookAt, vec3.fromValues(camX, 0, camZ), vec3.fromValues(0.0, 0.0, 0.0), vec3.fromValues(0, 1, 0));
					gl.uniformMatrix4fv(lookAtMatrix, false, lookAt);
				}
				if (e.keyCode==37){ //left
					camX -= 0.05;
					mat4.lookAt(lookAt, vec3.fromValues(camX, 0, camZ), vec3.fromValues(0.0, 0.0, 0.0), vec3.fromValues(0, 1, 0));
					gl.uniformMatrix4fv(lookAtMatrix, false, lookAt);					
				} 	
			}

			function pushCube(z){
				translateZ = parseInt(z);
			}

			function rotateNormals(){

				var mvMatrix = mat4.create();
				mat4.translate(mvMatrix, mat4.create(), vec3.fromValues(translateX, translateY, translateZ));
				mat4.rotateX(mvMatrix, mvMatrix, rad);
				var mvMatrixInverse = mat4.create();
				mat4.invert(mvMatrixInverse, mvMatrix);
				var mvMatrixInverseTranspose = mat4.create();
				mat4.transpose(mvMatrixInverseTranspose, mvMatrixInverse);
				gl.uniformMatrix4fv(normalMatrix, false, mvMatrixInverseTranspose);				

			}

			function drawFrame(){

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
				
			}

			function initShaders(){
				
				var fragmentShader = createShader(gl, "fragmentShader");
				var vertexShader = createShader(gl, "vertexShader");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    				console.log("Shaders cannot be initialized");
  				}

				gl.useProgram(shaderProgram);
				
				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				var coord = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(coord);

				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				var color = gl.getAttribLocation(shaderProgram, "aVertexColor");
				gl.vertexAttribPointer(color, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(color);
				
				gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
				var normal = gl.getAttribLocation(shaderProgram, "aVertexNormal");
				gl.vertexAttribPointer(normal, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(normal);

				var lightDiffuse = gl.getUniformLocation(shaderProgram, "lightDiffuse");
				gl.uniform3fv(lightDiffuse, vec3.fromValues(1.0, 1.0, 1.0));
				
				var lightDirection = gl.getUniformLocation(shaderProgram, "lightDirection");
				gl.uniform3fv(lightDirection, vec3.fromValues(0.0, 0.0, 1.0));

				rotationMatrix = gl.getUniformLocation(shaderProgram, "rotationMatrix");
				gl.uniformMatrix4fv(rotationMatrix, false, mat4.create());

				normalMatrix = gl.getUniformLocation(shaderProgram, "normalMatrix");
				gl.uniformMatrix4fv(normalMatrix, false, mat4.create());

				var trsMatrix = mat4.create();
				mat4.translate(trsMatrix, mat4.create(), vec3.fromValues(translateX, translateY, translateZ));
				translationMatrix = gl.getUniformLocation(shaderProgram, "translationMatrix");
				gl.uniformMatrix4fv(translationMatrix, false, trsMatrix);

				pprojMatrix = mat4.create();
				mat4.perspective(pprojMatrix, Math.PI * 0.5, gl.viewportWidth/gl.viewportHeight, 0.1, 1000);
				perspectiveProjectionMatrix = gl.getUniformLocation(shaderProgram, "perspectiveProjectionMatrix");
				gl.uniformMatrix4fv(perspectiveProjectionMatrix, false, pprojMatrix);

				var lookAtMatrix = gl.getUniformLocation(shaderProgram, "lookAtMatrix");
				var lookAt = mat4.create();
				mat4.lookAt(lookAt, vec3.fromValues(0.0, 0.0, 2.0), vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));
				gl.uniformMatrix4fv(lookAtMatrix, false, lookAt);

			}

			function createShader(gl , id){
							
		
				var shaderScript = document.getElementById(id);
				
				if (!shaderScript)
					return null;
				
				var str = "";
				var k = shaderScript.firstChild;
				while (k){
					if (k.nodeType == 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}				

				var shader;
				if (shaderScript.type=="x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else
					if (shaderScript.type=="x-shader/x-vertex"){
						shader = gl.createShader(gl.VERTEX_SHADER);
					}
					else	
						return null;
				
				gl.shaderSource(shader, str);
				gl.compileShader(shader);
				
				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					console.log ("shader compilation error");
	    			return null;
  				}

				console.log ("shaders loaded successfully");
				return shader;

			}

			function initBuffers(){

				vertexBuffer = gl.createBuffer();
				indexBuffer = gl.createBuffer();
				normalBuffer = gl.createBuffer();
				colorBuffer = gl.createBuffer();

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
				gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);				
				
				gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normals), gl.STATIC_DRAW);

				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);

			}

			function parseFaces(faces){
				var returnAry = [];
				
				for (i=1; i<=faces.length; i+=5){
					returnAry.push(faces[i]);
					returnAry.push(faces[i+1]);
					returnAry.push(faces[i+2]);
				}
				
				return returnAry;
			}

			function calculateVertexNormals(vertices, indices){
				
				var vertexVectors = [];
				var normalVectors = [];
				var normals = [];

				for (var i=0; i<vertices.length; i+=3){	
					var vector = vec3.fromValues(vertices[i], vertices[i+1], vertices[i+2]);
					var normal = vec3.create();
					normalVectors.push(normal);
					vertexVectors.push(vector);
				}
				
				for (var j=0; j<indices.length; j+=3){
					var vector1 = vec3.create();
					vec3.subtract(vector1, vertexVectors[indices[j+1]], vertexVectors[indices[j]]);
					var vector2 = vec3.create();
					vec3.subtract(vector2, vertexVectors[indices[j+2]], vertexVectors[indices[j+1]]);
					var normal = vec3.create();
					vec3.cross(normal, vector1, vector2);
					vec3.add(normalVectors[indices[j]], normalVectors[indices[j]], normal);
					vec3.add(normalVectors[indices[j+1]], normalVectors[indices[j+1]], normal);
					vec3.add(normalVectors[indices[j+2]], normalVectors[indices[j+2]], normal);
				} 

				for (var j=0; j<normalVectors.length; j++){
					vec3.normalize(normalVectors[j], normalVectors[j]);
					normals.push(normalVectors[j][0]);
					normals.push(normalVectors[j][1]);
					normals.push(normalVectors[j][2]);
				}

				return normals;

			}

			function initGL (canvas){
				var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
				for (var i=0; i<names.length; i++){
					try{
						var gl = canvas.getContext(names[i]);
					}
					catch (e){}
					if (gl)
						break;
				}

				if (gl == null){
					alert ("Could not initialise WebGL");
					return null;
				}
				
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
				
			}			

		</script>

	</body>

</html>
