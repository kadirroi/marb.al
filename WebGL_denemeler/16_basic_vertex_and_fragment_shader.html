<html>

	<body>
		
		<canvas id = "myCanvas" height="500" width="500"></canvas>

		<script id="shaderVertex" type="x-shader/x-vertex">
			
			// this code is executed for each vertex.			

			attribute vec3 aVertexPosition; // this vector holds the vertex position
			uniform mat4 mvMatrix; // this matrix holds the modal view
			uniform mat4 pMatrix; // this matrix holds the projection data
			
			void main(void){
				gl_Position = pMatrix * mvMatrix * vec4(aVertexPosition, 1.0);
			}

		</script>

		<script id="shaderFragment" type="x-shader/x-fragment">

			void main(void){
				gl_FragColor = vec4(0.3, 0.5, 0.8, 1.0);
			}

		</script>

		<script type="text/javascript">
			
			var canvas = document.getElementById("myCanvas");

			var gl = initGL(canvas);

			function initShaders(){
				
				var fragmentShader = createShader(gl, "shaderFragment");
				var vertexShader = createShader(gl, "shaderVertex");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    				console.log("Shaders cannot be initialized");
  				}

				gl.useProgram(shaderProgram);

				shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
				
				shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "pMatrix");
				shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "mvMatrix");

			}

			function createShader(gl , id){
				
				var shaderScript = document.getElementById(id);
				
				if (!shaderScript)
					return null;
				
				var str = "";
				var k = shaderScript.firstChild;
				while (k){
					if (k.nodeType == 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}				

				var shader;
				if (shaderScript.type=="x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else
					if (shaderScript.type=="x-shader/x-vertex"){
						shader = gl.createShader(gl.VERTEX_SHADER);
					}
					else	
						return null;
				
				gl.shaderSource(shader, str);
				gl.compileShader(shader);
				
				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					console.log ("shader compilation error");
	    			return null;
  				}

				console.log ("shaders loaded successfully");
				return shader;

			}

			function initGL (canvas){
				var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
				for (var i=0; i<names.length; i++){
					try{
						var gl = canvas.getContext(names[i]);
					}
					catch (e){}
					if (gl)
						break;
				}

				if (gl == null){
					alert ("Could not initialise WebGL");
					return null;
				}
				
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
				
			}

		</script>

	</body>

</html>
