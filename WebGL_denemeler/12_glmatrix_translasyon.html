<html>

	<body>

		<div id="mydiv"></div>

		<script type="text/javascript" src="glmatrix_lib/dist/gl-matrix.js"></script>

		<script type="text/javascript">

			var div = document.getElementById("mydiv");

			var a = mat4.create();
			var finalmat = mat4.create();
			var rad = 0.5;
			var v = vec3.fromValues(0.5, 0.5, 0.5);
			var translate = vec3.fromValues(10, 10, 10);
			
			mat4.rotateX(finalmat, a, rad);
			div.innerHTML += mat4.str(finalmat) + "<br/><br/>";
			mat4.rotateY(finalmat, finalmat, rad);
			div.innerHTML += mat4.str(finalmat) + "<br/><br/>";
			mat4.rotateZ(finalmat, finalmat, rad);
			div.innerHTML += mat4.str(finalmat) + "<br/><br/>";	
			mat4.scale(finalmat, finalmat, v);
			div.innerHTML += mat4.str(finalmat) + "<br/><br/>";
			mat4.translate(finalmat, finalmat, translate);
			div.innerHTML += mat4.str(finalmat);

		</script>

	</body>

</html>
