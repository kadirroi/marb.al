<html>

	<body>

		<canvas id="myCanvas" height="500" width="500"></canvas>
	
		<script type="text/javascript" src="glmatrix_lib/dist/gl-matrix.js"></script>		

		<script id="vertexShader" type="x-shader/x-vertex">
			
			uniform mat4 translationMatrix;
			uniform mat4 sclMatrix;
			uniform mat4 rotMatrix;
			attribute vec3 vertexPosition;

			void main(void){
				
				gl_Position = translationMatrix * sclMatrix * rotMatrix * vec4(vertexPosition, 1.0);

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			
			void main(void){

				gl_FragColor = vec4(0.3, 0.8, 0.4, 1.0);
	
			}

		</script>
			
		<div>

			<b>RIGHT-LEFT</b> to rotate <br/>
			<b>UP</b> to move <br/>
			<b>1-2</b> to scale <br/>
		</div>

		<div id="myDiv"></div>

		<script type="text/javascript">

			var canvas = document.getElementById("myCanvas");
			var gl = initGL(canvas);
			var rad = 0.0
			var idMatrix = mat4.create();
			var translationMatrix = mat4.create();
			var scaleMatrix = mat4.create();
			var rotationMatrix = mat4.create();
			var scaleUp = vec3.fromValues(1.5, 1.5, 1.5);
			var scaleDown = vec3.fromValues(0.5, 0.5, 0.5);
			var scaleNorm = vec3.fromValues(1, 1, 1);
			var translationVector = vec3.fromValues(0.1, 0.1, 0);
			var div = document.getElementById("myDiv");
			var rotMatrix;
			var sclMatrix;
			var trsMatrix;

			window.addEventListener("keypress", rotate, false);			

			var vertices = [
				0.0, 0.5, 0.0, // vertex 0
				-0.5, 0.0, 0.0, //vertex 1
				0.0, 0.0, 0.0, //vertex 2
				0.5, 0.0, 0.0, // vertex 3
				-0.5, -0.5, 0.0, // vertex 4
				0.5, -0.5, 0.0 //vertex 5				
			]; 

			var indices = [0, 1, 2, 0, 2, 3, 1, 4, 2, 2, 4, 5, 2, 5, 3];

			// here, we created-allocated-filled the buffers -------------------------------
			gl.bindBuffer(gl.ARRAY_BUFFER, null);
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
			vertexBuffer = gl.createBuffer();
			indexBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
			gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
			// ------------------------------------------------------------------------------

			initShaders();
			drawFrame();

			function drawFrame(){
				gl.clearColor(0.7, 0.7, 0.7, 0.7);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT);
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
			}

			function initShaders(){
				
				var fragmentShader = createShader(gl, "fragmentShader");
				var vertexShader = createShader(gl, "vertexShader");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    				console.log("Shaders cannot be initialized");
  				}

				gl.useProgram(shaderProgram);
				
				var coord = gl.getAttribLocation(shaderProgram, "vertexPosition");
				gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(coord);
				rotMatrix = gl.getUniformLocation(shaderProgram, "rotMatrix");
				gl.uniformMatrix4fv(rotMatrix, false, rotationMatrix);
				sclMatrix = gl.getUniformLocation(shaderProgram, "sclMatrix");
				gl.uniformMatrix4fv(sclMatrix, false, scaleMatrix );
				trsMatrix = gl.getUniformLocation(shaderProgram, "translationMatrix");
				gl.uniformMatrix4fv(trsMatrix, false, translationMatrix);	

			}

			function createShader(gl , id){
							

				var shaderScript = document.getElementById(id);
				
				if (!shaderScript)
					return null;
				
				var str = "";
				var k = shaderScript.firstChild;
				while (k){
					if (k.nodeType == 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}				

				var shader;
				if (shaderScript.type=="x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else
					if (shaderScript.type=="x-shader/x-vertex"){
						shader = gl.createShader(gl.VERTEX_SHADER);
					}
					else	
						return null;
				
				gl.shaderSource(shader, str);
				gl.compileShader(shader);
				
				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					console.log ("shader compilation error");
	    			return null;
  				}

				console.log ("shaders loaded successfully");
				return shader;

			}

			function initGL (canvas){
				var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
				for (var i=0; i<names.length; i++){
					try{
						var gl = canvas.getContext(names[i]);
					}
					catch (e){}
					if (gl)
						break;
				}

				if (gl == null){
					alert ("Could not initialise WebGL");
					return null;
				}
				
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
				
			}

			function rotate(e){

				if (e.charCode==49){ // 1
					mat4.scale(scaleMatrix, scaleMatrix, scaleDown);
					div.innerHTML = mat4.str(scaleMatrix);	
					gl.uniformMatrix4fv(sclMatrix, false, scaleMatrix);
					drawFrame();
				}

				if (e.charCode==50){ // 2
					mat4.scale(scaleMatrix, scaleMatrix, scaleUp);
					div.innerHTML = mat4.str(scaleMatrix);
					gl.uniformMatrix4fv(sclMatrix, false, scaleMatrix);
					drawFrame();
				}

				if (e.keyCode==37){ //left
					rad += 0.2;
					mat4.rotateZ(rotationMatrix, idMatrix, rad);
					gl.uniformMatrix4fv(rotMatrix, false, rotationMatrix);
					drawFrame();

				} 	
				
				if (e.keyCode==39){ //right
					rad -= 0.2;
					mat4.rotateZ(rotationMatrix, idMatrix, rad);
					gl.uniformMatrix4fv(rotMatrix, false, rotationMatrix);
					drawFrame();
	
				}

				if (e.keyCode==38){ // up
					mat4.translate(translationMatrix, translationMatrix, vec3.fromValues(-1*Math.sin(rad)/5,Math.cos(rad)/5,0));
					gl.uniformMatrix4fv(trsMatrix, false, translationMatrix);
					drawFrame();
				}


			}

		</script>

	</body>

</html>
