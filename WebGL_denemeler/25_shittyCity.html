<html>

	<body>

		<canvas id="myCanvas" width="600" height="600"></canvas>

		<script type="text/javascript" src="glmatrix_lib/dist/gl-matrix.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			attribute vec3 aVertexPosition;
			attribute vec3 aVertexColor;

			uniform mat4 perspectiveProjectionMatrix;
			uniform mat4 modelViewMatrix;

			varying vec3 vColor;

			void main(void){

				gl_Position = perspectiveProjectionMatrix * modelViewMatrix * vec4(aVertexPosition, 1.0);
				
				vColor = aVertexColor;

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;

			varying vec3 vColor;

			void main(void){

				gl_FragColor = vec4(vColor, 1.0);

			}

		</script>

		<script type="text/javascript">

			var canvas = document.getElementById("myCanvas");
			var gl = initGL (canvas);

			window.addEventListener("keypress", move, false);

			// global variables
			var vertices, indices, colors;
			var vertexBuffer, indexBuffer, colorBuffer;
			var perspectiveProjectionMatrix, modelViewMatrix;

			var keyMap = [];

			var pitchRad = 0.0;
			var yawRad = 0.0;
			var xPos = 0.0;
			var yPos = 0.0;
			var zPos = 0.0;

			var request = new XMLHttpRequest();
			request.open("GET", "shittyCity.json");
			request.onreadystatechange = function() {
				if (request.readyState == 4) {
					console.log("JSON OK");
					var data = JSON.parse(request.responseText);

					vertices = data.vertices;
					indices = parseFaces(data.faces);
					colors = [];
					
					for (var i=0; i<vertices.length;i++){
						colors.push(Math.random());
						colors.push(Math.random());
						colors.push(Math.random());	
					}
				
					initBuffers();
					initShaders();

					var animate = function(time){
						for (var i=0; i<keyMap.length; i++){
							var cmd = keyMap.pop();
							if (cmd == "w"){
								xPos -= Math.sin(yawRad) * 0.05;
								zPos -= Math.cos(yawRad) * 0.05;
								yPos += Math.sin(pitchRad) * 0.05;
								
							}
							if (cmd == "s"){
								xPos += Math.sin(yawRad) * 0.05;
								zPos += Math.cos(yawRad) * 0.05;
								yPos -= Math.sin(pitchRad) * 0.05;
							}
							if (cmd == "up"){
								pitchRad += 0.05;
							}
							if (cmd == "down"){
								pitchRad -= 0.05;
							}
							if (cmd == "left"){
								yawRad += 0.05;
							}
							if (cmd == "right"){
								yawRad -= 0.05;
							}
						}
						var mvMatrix = mat4.create();
						mat4.rotate(mvMatrix, mvMatrix, -pitchRad, vec3.fromValues(1, 0, 0));
						mat4.rotate(mvMatrix, mvMatrix, -yawRad, vec3.fromValues(0, 1, 0));
						mat4.translate(mvMatrix, mvMatrix, vec3.fromValues(-xPos, -yPos, -zPos));
						gl.uniformMatrix4fv(modelViewMatrix, false, mvMatrix);
						drawFrame();
						window.requestAnimationFrame(animate);

					}
					animate(1);
				}
			}
			request.send();

			function move(e){

				var key = e.which || e.keyCode;

				if (key==38){ // up
					if (keyMap.indexOf("up") == -1)
						keyMap.push("up");
				}
				if (key==40){ // down
					if (keyMap.indexOf("down") == -1)
						keyMap.push("down");
				}
				if (key==39){ //right
					if (keyMap.indexOf("right") == -1)
						keyMap.push("right");
				}
				if (key==37){ //left
					if (keyMap.indexOf("left") == -1)
						keyMap.push("left");
				}
				if (key==119){ // w
					if (keyMap.indexOf("w") == -1)
						keyMap.push("w");
				}
				if (key==115){ // s
					if (keyMap.indexOf("s") == -1)
						keyMap.push("s");
				}
			}

			function drawFrame(){

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
				
			}

			function initShaders(){
				
				var fragmentShader = createShader(gl, "fragmentShader");
				var vertexShader = createShader(gl, "vertexShader");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);
				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    				console.log("Shaders cannot be initialized");
  				}

				gl.useProgram(shaderProgram);
				
				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				var coord = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(coord);

				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				var color = gl.getAttribLocation(shaderProgram, "aVertexColor");
				gl.vertexAttribPointer(color, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(color);

				perspectiveProjectionMatrix = gl.getUniformLocation(shaderProgram, "perspectiveProjectionMatrix");
				var pprojMatrix = mat4.create();
				mat4.perspective(pprojMatrix, Math.PI * 0.5, gl.viewportWidth/gl.viewportHeight, 0.1, 1000);
				gl.uniformMatrix4fv(perspectiveProjectionMatrix, false, pprojMatrix);

				modelViewMatrix = gl.getUniformLocation(shaderProgram, "modelViewMatrix");
				gl.uniformMatrix4fv(modelViewMatrix, false, mat4.create());				

			}

			function createShader(gl , id){
							
		
				var shaderScript = document.getElementById(id);
				
				if (!shaderScript)
					return null;
				
				var str = "";
				var k = shaderScript.firstChild;
				while (k){
					if (k.nodeType == 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}				

				var shader;
				if (shaderScript.type=="x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else
					if (shaderScript.type=="x-shader/x-vertex"){
						shader = gl.createShader(gl.VERTEX_SHADER);
					}
					else	
						return null;
				
				gl.shaderSource(shader, str);
				gl.compileShader(shader);
				
				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					console.log ("shader compilation error");
	    			return null;
  				}

				console.log ("shaders loaded successfully");
				return shader;

			}

			function initBuffers(){

				vertexBuffer = gl.createBuffer();
				indexBuffer = gl.createBuffer();
				normalBuffer = gl.createBuffer();
				colorBuffer = gl.createBuffer();

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
				gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);				
				
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);

			}

			function parseFaces(faces){
				var returnAry = [];
				
				for (i=1; i<=faces.length; i+=5){
					returnAry.push(faces[i]);
					returnAry.push(faces[i+1]);
					returnAry.push(faces[i+2]);
				}
				
				return returnAry;
			}
						

			function initGL (canvas){
				var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
				for (var i=0; i<names.length; i++){
					try{
						var gl = canvas.getContext(names[i]);
					}
					catch (e){}
					if (gl)
						break;
				}

				if (gl == null){
					alert ("Could not initialise WebGL");
					return null;
				}
				
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
				return gl;
				
			}

		</script>

	</body>

</html>
